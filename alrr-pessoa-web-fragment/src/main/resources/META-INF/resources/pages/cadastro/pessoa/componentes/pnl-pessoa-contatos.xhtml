<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/facelets/core"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

	<!--  *******************************-->
	<!--  P A I N E L:  C O N T A T O S  -->
	<!--  *******************************-->


	<!--  C A M P O:  T E L E F O N E  F I X O  -->
	<al:campo value="Telefone Fixo" for="tel-fixo">
		<p:inputMask id="tel-fixo" value="#{pessoaController.telefoneFixo}"
			mask="(99) 9999-9999" converter="#{telefoneConverter}"
			title="Informe o número do telefone fixo para contato" />
	</al:campo>


	<!--  C A M P O:  C E L U L A R  -->
	<al:campo value="Celular" for="celular">
		<p:inputMask id="celular" value="#{pessoaController.celular}"
			mask="?(99) 99999-9999" label="Celular"
			title="Informe o número do celular para contato"
			converter="#{telefoneConverter}" />
	</al:campo>


	<!--  C A M P O:  F A X  -->
	<al:campo value="Fax" for="fax">
		<p:inputMask id="fax" value="#{pessoaController.fax}"
			mask="(99) 9999-9999" converter="#{telefoneConverter}"
			title="Informe o número do fax" />
	</al:campo>



	<!--  C A M P O:  E M A I L  -->
	<al:campo value="Email" for="email">
		<p:inputText id="email" title="Informe o email para contato"
			type="email" value="#{pessoaController.email}" maxlength="250" />
		<p:message for="email" display="tooltip" />
	</al:campo>

</ui:composition>
