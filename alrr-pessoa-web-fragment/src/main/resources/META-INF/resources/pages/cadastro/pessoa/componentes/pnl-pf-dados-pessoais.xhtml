<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">


	<!--  C A M P O:  N O M E  -->
	<h:panelGroup>
		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" title="Informe o nome da pessoa."
			value="#{pessoaFisicaController.entity.nome}" required="true"
			converter="#{capitalizeFullyConverter}">
			<f:validateLength minimum="3" maximum="250" for="nome" />
		</p:inputText>
		<p:message for="nome" display="tooltip" />
	</h:panelGroup>


	<!--  C A M P O:  S E X O  -->
	<h:panelGroup>
		<p:outputLabel value="Sexo" for="sexo" />
		<p:selectOneButton id="sexo" label="Sexo" required="true"
			value="#{pessoaFisicaController.entity.sexo}"
			converter="omnifaces.GenericEnumConverter">
			<f:selectItems value="#{cadastroEnumFactory.sexos}" var="sexo"
				itemValue="#{sexo}" itemLabel="#{sexo.sigla}" />
		</p:selectOneButton>
		<p:message for="sexo" display="tooltip" />
	</h:panelGroup>


	<!--  C A M P O:  E S T A D O   C I V I L  -->
	<h:panelGroup>
		<p:outputLabel value="Estado Civil" for="estado-civil" />
		<p:selectOneMenu value="#{pessoaFisicaController.entity.estadoCivil}"
			id="estado-civil" label="Estado Civil"
			converter="omnifaces.GenericEnumConverter">
			<f:selectItem noSelectionOption="true" itemLabel="[Selecione]"
				itemDisabled="true" />
			<f:selectItems value="#{cadastroEnumFactory.estadosCivis}"
				var="estcivil" itemValue="#{estcivil}" itemLabel="#{estcivil.label}" />
		</p:selectOneMenu>
		<p:message for="estado-civil" display="tooltip" />
	</h:panelGroup>

	<!--  C A M P O:  D A T A   N A S C I M E N T O  -->
	<h:panelGroup>
		<p:outputLabel value="Data Nascimento" for="data-nascimento" />
		<p:inputMask id="data-nascimento"
			value="#{pessoaFisicaController.entity.dataNascimento}"
			mask="99/99/9999"
			label="#{bundle['pessoa.fisica.label.data.nascimento']}"
			maxlength="12">
			<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
		</p:inputMask>
		<p:message for="data-nascimento" display="tooltip" />
	</h:panelGroup>



	<!--  C A M P O:  N A T U R A L I D A D E  -->
	<h:panelGroup>
		<p:outputLabel value="Naturalidade" for="naturalidade" />
		<div class="ui-g">

			<div class="ui-g-12 ui-md-12 ui-lg-12 ui-g-nopad">
				<div class="ui-inputgroup">
					<p:autoComplete
						value="#{pessoaFisicaController.entity.naturalidade}"
						id="naturalidade" label="Naturalidade" title="Naturalidade"
						completeMethod="#{localidadeCompleteController.completeByNome}"
						var="loc" itemLabel="#{loc.nome.concat(' - ').concat(loc.uf)}"
						itemValue="#{loc}" converter="#{entityConverter}"
						forceSelection="true" minQueryLength="3" maxResults="8"
						emptyMessage="Nenhum municÃ­pio encontrado">
						<p:column>#{loc.nome} - #{loc.uf}</p:column>
					</p:autoComplete>

					<p:commandButton id="btn-add-nat" icon="fa fa-fw fa-file-text-o"
						styleClass="btn-g" title="Nova Localidade" process="@this"
						update="dlg-localidade" action="#{localidadeController.novo()}" />
				</div>
				<p:message for="localidade" id="msg-loc" display="tooltip" />
			</div>

		</div>

	</h:panelGroup>






</ui:composition>
