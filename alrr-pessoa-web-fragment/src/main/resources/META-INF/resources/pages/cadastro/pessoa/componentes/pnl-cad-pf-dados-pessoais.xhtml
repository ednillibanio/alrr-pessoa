<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">


	<!--  C A M P O:  C P F  -->
	<h:panelGroup>
		<p:outputLabel value="CPF" for="cpf" />
		<p:inputMask id="cpf" value="#{pessoaFisicaController.entity.cpf}"
			label="Cpf" title="Informe o CPF da pessoa."
			converter="#{cpfConverter}" maxlength="11" mask="999.999.999-99">
			<p:ajax listener="#{pessoaFisicaController.verificaSeExiste()}"
				process="@this" />
		</p:inputMask>
		<p:message for="cpf" display="tooltip" />
	</h:panelGroup>

	<ui:include src="pnl-pf-dados-pessoais.xhtml" />

</ui:composition>
