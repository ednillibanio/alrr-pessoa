<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:po="http://primefaces.org/omega">
	<h:form id="menuform">
		<div class="sidebar">
			<div class="nano">
				<div class="nano-content sidebar-scroll-content">
					<div class="logo">
						<p:graphicImage name="alrr-sidebar-logo.png" library="images"
							width="115" />
					</div>

					<div class="profile">
						<p:graphicImage name="profile-ednil.png" library="images" />
						<a id="profile-button" href="#"> <span class="username">Ednil
								Libanio</span> <i class="fa fa-fw fa-cog"></i>
						</a>
						<ul>
							<li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Minha
										Conta</span></a></li>
							<li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notificações</span><span
									class="menu-badge">2</span></a></li>
							<li><a href="#"><i class="fa fa-fw fa-sign-out"></i><span>Sair</span></a></li>
						</ul>
					</div>

					<div class="menu">
						<po:menu>
							<p:menuitem id="om_dashboard" value="Página Inicial"
								icon="fa fa-home" outcome="pagina-inicial" />
							<ui:include src="/pages/localidade/menu.xhtml" />
							
							<!--  C A D A S T R O  -->
							<p:submenu label="Cadastro" expanded="true"
								icon="fa fa-handshake-o" styleClass="submenu">


								<!--  M E N U:  P E S S O A  F Í S I C A  -->
								<p:submenu label="Pessoa Física" expanded="true"
									styleClass="submenu">

									<p:menuitem value="Novo" outcome="cad-pessoa-fisica"
										styleClass="menuitem" />

									<p:menuitem value="Pesquisar" outcome="pg-pessoa-fisica"
										styleClass="menuitem" />

								</p:submenu>


								<!--  M E N U:  P E S S O A  F Í S I C A  -->
								<p:submenu label="Servidor Público" expanded="true"
									styleClass="submenu">

									<p:menuitem value="Novo" outcome="cad-servidor-publico"
										styleClass="menuitem" />

									<p:menuitem value="Pesquisar" outcome="pg-servidor-publico" />

								</p:submenu>


								<!--  M E N U:  P E S S O A  J U R Í D I C A  -->
								<p:submenu label="Pessoa Jurídica" expanded="true"
									styleClass="submenu">

									<p:menuitem value="Novo" outcome="cad-pessoa-juridica"
										styleClass="menuitem" />

									<p:menuitem value="Pesquisar" outcome="pg-pessoa-juridica"
										styleClass="menuitem" />
								</p:submenu>


							</p:submenu>




							<!-- CONTATO -->
							<p:submenu label="Contatos" expanded="true" styleClass="submenu">


								<!-- MENU: NOVO -->
								<p:menuitem value="Novo" icon="fa fa-male"
									outcome="contato-pf-novo" />

								<p:menuitem value="Lista" icon="fa fa-list"
									outcome="contatos-lista">
									<f:param name="i" value="0" />
								</p:menuitem>


								<!-- MENU: ANIVERSARIANTES -->
								<p:menuitem value="Aniversariantes" icon="fa fa-birthday-cake"
									outcome="contatos-pf-aniversariantes" />

								<!-- MENU: PESQUISAR -->
								<p:menuitem value="Pesquisar" icon="fa fa-search"
									outcome="contato-pf-pesquisar" />

							</p:submenu>
							<p:menuitem id="om_doc" value="Manual do Sistema"
								icon="fa fa-book" />
						</po:menu>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
